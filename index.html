<!DOCTYPE html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        
        const root = document.getElementById("root");
        function MinutesToHours(){
            const [amount, setAmount] = React.useState(0);
            const [flip, setFlip] = React.useState(true);
            const onChange = (event) => {
                setAmount(event.target.value);
            }
            const onClick = (event) => {
                setAmount(0);
            }
            const onFlip = () => {
                onClick();
                setFlip((current) => !current);
            }


            return (
                <div>
                    <div>
                        <label htmlFor="Minute">Minute</label>
                        <input value={flip ? amount : amount*60} id="Minute" placeholder="Minute" type="number" onChange={onChange} disabled={!flip}/>
                    </div>
                    <div>
                        <label htmlFor="Hour">Hour</label>
                        <input value={flip ?  Math.round(amount/60) : amount} id="Minute" placeholder="Hour" type="number" onChange={onChange} disabled={flip}/>
                    </div>
                    <button onClick={onClick}>Reset Button</button> 
                    <button onClick={onFlip}> Flip </button>
                </div>
                   
            );
        }
        function KmToM(){
            const [amount, setAmount] = React.useState(0);
            const [invert, setInvert] = React.useState(0);
            const onChange = (event) => {
                setAmount(event.target.value);
            }
            const invertMode = () => {
                setAmount(0);
                setInvert((current) => !current);
            }
            return(
                <div>
                    <div>
                        <label htmlHor="km">km</label>
                        <input value={invert ? amount*1.609 : amount} id="km" placeholder="km" type="number" onChange={onChange} disabled={invert}/>
                    </div>
                    <div>
                        <label htmlHor="miles">miles</label>
                        <input value={invert ? amount : amount/1.609} id="miles" placeholder="miles" type="number" onChange={onChange} disabled={!invert}/>
                    </div>
                    <button onClick={invertMode}>invert Mode</button>
                </div>
            );
        }
        function App(){
            const [mode, setMode] = React.useState("1");
            const onSelect = (event) => {
                setMode(event.target.value);
            }
            return (
                <div>
                    <h1 className="h1">Super Converter</h1>
                    <select value={mode} onChange={onSelect}>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Km & Miles</option>    
                    </select>
                    <hr/>
                    {mode == "0" ? <MinutesToHours /> : <KmToM />}
                </div>
            );
        }

        ReactDOM.render(<App />, root);    
    </script>
</html>
